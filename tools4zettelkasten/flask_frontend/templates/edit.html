<!-- edit.html -->
<!doctype html>
<html lang="en">
<head>
  {{ pagedown.include_pagedown() }}
  <script type="text/x-mathjax-config">
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ["\\(", "\\)"]],
      processEscapes: true,
    }
  }
</script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<!--
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/mainpage.css') }}">
-->
{{ codeCSSString|safe }}

<style>
  /* Platz fuer fixierte Footer-Leiste */
  body {
    padding-bottom: 80px;
  }

  .edit-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #f8f9fa;
    border-top: 1px solid #dee2e6;
    padding: 10px 0;
    z-index: 1000;
  }

  .edit-footer .btn-group {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .edit-footer .btn {
    min-width: 120px;
  }

  @media (max-width: 576px) {
    .edit-footer .btn {
      min-width: 80px;
      font-size: 14px;
    }
  }
</style>

</head>
<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div class="container">
      <form method="POST" id="edit-form">
        {{ form.hidden_tag() }}
        {{ form.pagedown(rows=10, style='width:100%') }}
      </form>
    </div>
  </main>

  <!-- Fixierte Footer-Leiste mit Buttons -->
  <footer class="edit-footer">
    <div class="container">
      <div class="btn-group">
        <a href="{{ url_for('show_md_file', file=filename) }}" class="btn btn-outline-secondary">
          Cancel
        </a>
        <button type="submit" form="edit-form" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
